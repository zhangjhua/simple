{% extends 'layout.html' %}
{% block content %}
    <div class="luffy-container">
        <div class="btn-group" style="margin:5px 0">
                {# 反向生成 #}
            <a href="{% url 'rbac:role_add' %}" class="btn btn-danger">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                添加角色
            </a>


        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>选项</th>

            </tr>
            </thead>
            <tbody>
            {% for data in roles %}
                <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.title }}</td>

                    <td>


                        <a href="{% url 'rbac:role_edit' pk=data.id %}" class="btn btn-primary">编辑</a>


                        <a href="{% url 'rbac:role_del' pk=data.id%}" class="btn btn-danger">删除</a>

                    </td>

                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
