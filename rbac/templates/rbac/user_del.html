{% extends 'layout.html' %}
{% block content %}
    <div class="col-md-10">
        <div class="card">
            <div class="card-header align-items">
                <h4 style="color: #c9302c">删除后无法恢复,确认是否删除!!!</h4>
            </div>
            <div class="card-body">
                <p>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>用户名称</th>
                        <th>用户邮箱</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ obj2.name }}</td>
                        <td>{{ obj2.email }}</td>
                    </tr>
                    </tbody>
                </table>
                </p>
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-10 col-lg-offset-1">
                            <input type="submit" value="取消" class="btn" href="'rbac:user_list'">
                            <input type="submit" value="确认删除" class="btn btn-danger">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
